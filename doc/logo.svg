<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Draw the globe -->
  <circle cx="200" cy="200" r="80" stroke="black" stroke-width="4" fill="none"/>
  
  <!-- Draw meridians -->
  <line x1="200" y1="200" x2="280" y2="200" stroke="black" stroke-width="2"/>
  <line x1="200" y1="200" x2="120" y2="200" stroke="black" stroke-width="2"/>
  <line x1="200" y1="200" x2="260" y2="260" stroke="black" stroke-width="2"/>
  <line x1="200" y1="200" x2="140" y2="140" stroke="black" stroke-width="2"/>
  <line x1="200" y1="200" x2="200" y2="120" stroke="black" stroke-width="2"/>
  <line x1="200" y1="200" x2="200" y2="280" stroke="black" stroke-width="2"/>
  <line x1="200" y1="200" x2="260" y2="140" stroke="black" stroke-width="2"/>
  <line x1="200" y1="200" x2="140" y2="260" stroke="black" stroke-width="2"/>
  
  <!-- Draw parallels -->
  <path d="M 120 200 A 80 80 0 0 1 280 200" stroke="black" stroke-width="2" fill="none"/>
  <path d="M 140 140 A 80 80 0 0 1 260 140" stroke="black" stroke-width="2" fill="none"/>
  <path d="M 140 260 A 80 80 0 0 1 260 260" stroke="black" stroke-width="2" fill="none"/>
</svg>
